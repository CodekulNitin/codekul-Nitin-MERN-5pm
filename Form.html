<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="LightSkyblue">
    <form>
        <label>FirstName:</label>
        <input type="text" name="firstname" size="15"/><br><br>
 
        <label>MiddleName:</label>
        <input type="text" name="middlename" size="15"/><br><br>
 
        <label>LastName:</label>
        <input type="text" name="lastname" size="15"/><br><br>
 
        <label>Course:</label>
        <select>
            <option value="Course">Course</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="B.Tech">B.Tech</option>
            <option value="MBA">MBA</option>
            <option value="MCA">MCA</option>
            <option value="M.Tech">M.Tech</option>
        </select><br><br>
 
        <label>Gender:</label><br>
        <input name="male" type="radio" id="male" value="male" />male<br>
 
        <input name="female" type="radio" id="female" value="female"/>female<br>
 
        <input name="other" type="radio" id="other" value="other"/>Other<br><br>
 
        <label>Phone:</label>
 
        <input type="text" name="country code" value="+91" size="2"/>
 
        
        <input type="text" name="phone" size="15"/><br><br>
 
        Address
        <br>
        <textarea cols="80" rows="5" value="Address"></textarea><br><br>
 
        Email:
 
        <input type="email" id="email" name="email" /><br><br>
 
        Password:
 
        <input type="password" id="pass" name="pass"/><br><br>
 
        Re-type password:
        <input type="password" id="repass" name="repass"/><br><br>
 
        <input type="button" value="Submit"/>
        <input type="button" value="Reset"/>
    
</body>
</html>
