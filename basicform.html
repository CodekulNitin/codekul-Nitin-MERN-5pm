<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic form</title>
    <style>
        .form{
            border: 2px solid black;
            margin-left: 200px;
            width: 40%;
            padding: 10px;
            background-color: blueviolet;
        }
        .head{
            margin-left: 27%;
        }
        img{
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="form">
        <h1 class="head">This is A Basic Form</h1>
    <label>First Name:</label>
    <input type="text"><br><br>
    <label>Middle Name:</label>
    <input type="text"><br><br>
    <label>Last Name:</label>
    <input type="text"><br><br>
    <label>Email ID:</label>
    <input type="email"><br><br>
    <label>Mobile Number:</label>
    <input type="number"><br><br>
    <label>Alternate Number:</label>
    <input type="number"><br><br>


    <img src="https://cdn.pixabay.com/photo/2020/04/01/01/02/science-4989678_960_720.png" height="78" width="78" alt=""><br>

    <label>gender</label><br>
    <input type="radio" id="Male" name="gender" value="Male"> Male
    <input type="radio" id="Female" name="gender" value="Female"> Female
    <input type="radio" id="Other" name="gender" value="Other"> Other<br><br>
    <button type="button">Submit</button>
    <button type="button">Clear</button>
</div>
</body>
</html>
