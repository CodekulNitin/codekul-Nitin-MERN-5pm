<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        table,th,tr,td{
                border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <th colspan="6">
                    Time Table
                </th>
            </tr>
            <tr>
                <td rowspan="6">
                    Hours
                </td>
                <th>Monday</th>
                <th>tuesday</th>
                <th>wednesday</th>
                <th>friday</th>
            </tr>
            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>physics</td>
                <td>Chemistry</td>
            </tr>
            <tr>
                <td>c++</td>
                <td>Java</td>
                <td>javascript</td>
                <td>Mongodb</td>
            </tr>
            <tr><th colspan="5">Lunch Time</th></tr>
            <tr>
                <td>React js</td>
                <td>express js</td>
                <td>node js</td>
                <td>CSS</td>
                <td rowspan="2">Project</td>
            </tr>
            <tr>
                <td>math</td>
                <td>physics</td>
                <td>sql</td>
                <td>c++</td>
            </tr>
        </table>
    </div>
    
</body>
</html>
